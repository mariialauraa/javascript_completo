  <body>
    <h1>While e Do While</h1>
    <p>Não sabe quando a condição vai terminar.</p>

    <div>
      <ul>
        <li>While: primeiro checa a condição e depois executa o laço.</li>
        <li>Do while: executa o código e depois checa a condição.</li>
      </ul>
    </div>
