<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval e setTimeout</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>65. setInterval e setTimeout</h1>

    <div>
      <h3>setInterval</h3>
      <p>
        Configura um intervalo de tempo, para que alguma função seja executada
        em determinado momento.
      </p>
    </div>
    <div>
      <h3>setTimeout</h3>
      <p>
        Define um temporizador que executa uma função ou parte especificada do
        código quando o temporizador expira - executa apenas uma vez.
      </p>
    </div>
  </body>
</html>
